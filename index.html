<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Application</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <header class="text-center p-4 rounded-lg">
      <h1 class="text-2xl font-bold text-blue-600 uppercase">
        To-Do Application
      </h1>
      <p class="text-lg text-gray-700 mt-2">
        A simple and intuitive to-do list app to help you manage tasks
        efficiently. Add, edit, and delete tasks with ease, all in a clean,
        responsive design.
      </p>
    </header>

    <main class="container mx-auto mt-8">
      <div
        class="flex flex-col md:flex-row border-[1px] border-gray-200 rounded-md"
      >
        <!-- Left Side -->
        <aside class="flex-1/2 p-4 border-r-[1px] border-gray-200">
          <div class="flex flex-col space-y-4">
            <div>
              <label
                for="todo-name"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Title</label
              >
              <input
                type="text"
                id="todo-name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="title"
                name="todo-name"
                required
              />
            </div>

            <div>
              <label
                for="todo-description"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Todo Description</label
              >
              <input
                type="text"
                id="todo-description"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Todo Description"
                name="description"
                required
              />
            </div>

            <div>
              <label
                for="todo-date"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Date</label
              >
              <input
                type="date"
                id="todo-date"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                name="date"
                required
              />
            </div>

            <div>
              <label
                for="todo-status"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Status</label
              >
              <select
                id="todo-status"
                class="w-full p-2 border border-gray-300 bg-white rounded-lg"
              >
                <option value="incomplete">Incomplete</option>
                <option value="pending">Pending</option>
                <option value="complete">Complete</option>
              </select>
            </div>

            <button
              id="add-btn"
              class="bg-blue-500 font-bold uppercase text-white px-4 py-2 rounded hover:bg-blue-600"
            >
              Add
            </button>
          </div>
        </aside>

        <!-- Right Side -->
        <aside class="flex-1/2 p-4">
          <div class="flex flex-col md:flex-row gap-2">
            <div
              class="flex-1/3 bg-green-500 text-white font-bold text-center p-4 rounded-lg shadow"
            >
              <h1>Complete: 3</h1>
            </div>
            <div
              class="flex-1/3 bg-green-500 text-white font-bold text-center p-4 rounded-lg shadow"
            >
              <h1>Incomplete: 3</h1>
            </div>
            <div
              class="flex-1/3 bg-green-500 text-white font-bold text-center p-4 rounded-lg shadow"
            >
              <h1>Pending: 3</h1>
            </div>
          </div>
          <div class="mt-4">
            <ul id="todo-list" class="space-y-2 overflow-auto"></ul>
          </div>
        </aside>
      </div>
    </main>

    <!-- Modal Dialog -->
    <div
      id="modal"
      class="fixed inset-0 bg-gray-500/25 bg-opacity-50 flex justify-center items-center hidden"
    >
      <div class="bg-white rounded shadow-lg w-1/3">
        <div class="flex justify-end">
          <button class="bg-red-500 text-white p-2 rounded" id="closeModalBtn">
            Close
          </button>
        </div>
        <div class="flex flex-col space-y-4 p-6">
          <div>
            <label
              for="todo-name-update"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Title</label
            >
            <input
              type="text"
              id="todo-name-update"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="title"
              name="todo-name-update"
              required
            />
          </div>

          <div>
            <label
              for="todo-description-update"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Todo Description</label
            >
            <input
              type="text"
              id="todo-description-update"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Todo Description"
              name="description"
              required
            />
          </div>

          <div>
            <label
              for="todo-date-update"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Date</label
            >
            <input
              type="date"
              id="todo-date-update"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              name="todo-date-update"
              required
            />
          </div>

          <div>
            <label
              for="todo-status-update"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Status</label
            >
            <select
              id="todo-status-update"
              class="w-full p-2 border border-gray-300 bg-white rounded-lg"
            >
              <option value="incomplete">Incomplete</option>
              <option value="pending">Pending</option>
              <option value="complete">Complete</option>
            </select>
          </div>

          <button
            id="update-btn"
            class="bg-blue-500 font-bold uppercase text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Update
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
